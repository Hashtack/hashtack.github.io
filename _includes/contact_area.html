<!-- Start digitalofficy_contact section -->
<section class="digitalofficy_contact contact_v1">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="digitalofficy_img_box">
                    <img src="/assets/images/contact.png" class="img-fluid" alt="portfolio"/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="section_title">
                    {% if include.h1 %}
                    <h2>{{ include.h1 }}</h2>
                    {% else %}
                    <h2>Get In Touch With Us</h2>
                    {% endif %}
                    {% if include.h2 %}
                    <p>{{ include.h2 }}</p>
                    {% else %}
                    {% endif %}
                </div>
                <div class="contact_form">
                    <form method="POST" action="https://getform.io/f/d81e9c04-d6e3-40d0-8589-9ff32c7baec2">
                        <input name="_formsubmit_id" type="text" style="display:none">
                        <input type="hidden" id="captchaResponse" name="g-recaptcha-response">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="First Name" name="name" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Last Name" name="name" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="email" class="form_control" placeholder="Email Address" name="email" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form_group">
                                    <input type="text" class="form_control" placeholder="Phone No." name="phone" required>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form_group">
                                    <textarea class="form_control" placeholder="Tell us, how can we help?" name="message"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="button_box">
                                    <button class="digitalofficy_btn g-recaptcha" type="submit" data-sitekey="reCAPTCHA_site_key" data-callback='onSubmit' data-action='submit'>Contact us</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    grecaptcha.ready(function() {
        grecaptcha.execute('6LcB_58gAAAAAN5UClYSgrIWUBOVA_OHtAN0FxZT', {action: 'homepage'})
        .then(function(token) {
          document.getElementById('captchaResponse').value = token;
        });
      });
 </script>
<!-- End digitalofficy_contact section -->
