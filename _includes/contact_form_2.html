<!-- Start digitalofficy_contact section -->
<section class="digitalofficy_contact cantact_v2 section_padding">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section_title">
                <h2>How can we help?</h2>
                <p>We'll get back to you. Usually the same day.</p>
            </div>
            <div class="contact_form">
                <form method="POST" action="https://getform.io/f/d81e9c04-d6e3-40d0-8589-9ff32c7baec2">
                    <input name="_formsubmit_id" type="text" style="display:none">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="First Name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="Last Name" name="last_name" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="email" class="form_control" placeholder="Email Address" name="email" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="Phone No." name="phone" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <select name="service_name">
                                    <option value="">What would you like to do?</option>
                                    <option value="Build a digital product">Build a digital product</option>
                                    <option value="Speed up development">Speed up development</option>
                                    <option value="Optimize product usability">Optimize product usability</option>
                                    <option value="Scale up a team">Scale up a team</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form_group">
                                <textarea class="form_control" placeholder="Message" name="message"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="button_box">
                                <button class="digitalofficy_btn" type="submit">Submit Now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
<!-- End digitalofficy_contact section -->
